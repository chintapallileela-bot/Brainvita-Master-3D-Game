    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #020617;
        overflow: hidden;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .board-container-3d {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      .board-base {
        transform-style: preserve-3d;
        will-change: transform;
        transition: transform 0.1s ease-out;
      }

      .btn-3d {
        position: relative;
        transition: transform 0.1s;
        transform-style: preserve-3d;
        cursor: pointer;
        border: none;
        background: transparent;
        padding: 0;
        display: inline-block;
      }
      
      .btn-3d:active:not(:disabled) {
        transform: translateY(3px);
      }
      
      .btn-edge {
        position: absolute;
        inset: 0;
        top: 6px;
        z-index: 1;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
      }

      .btn-surface {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateZ(5px);
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        overflow: hidden;
      }

      .hole-3d {
        background: radial-gradient(circle at 50% 50%, #000 0%, #0f172a 100%);
        transition: box-shadow 0.3s ease;
      }

      .marble-3d {
        box-shadow: 
          inset -12px -18px 30px rgba(0,0,0,0.8),
          inset 10px 10px 20px rgba(255,255,255,0.4),
          0 15px 25px -10px rgba(0,0,0,0.9);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .marble-selected {
        z-index: 100;
        animation: 
          marble-select-jump 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
          marble-hover-bob 2.5s ease-in-out infinite alternate 0.4s;
      }

      @keyframes marble-select-jump {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-45px) scale(1.15); }
      }

      @keyframes marble-hover-bob {
        0% { transform: translateY(-45px) scale(1.15); }
        100% { transform: translateY(-55px) scale(1.18); }
      }

      .animate-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
