    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Brainvita Master 3D: Ultimate peg solitaire puzzle." />
    
    <!-- PWA / Full Screen Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brainvita 3D">

    <title>Brainvita Master 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }

      html, body {
        height: 100dvh;
        margin: 0;
        padding: 0;
        background-color: #020617;
        overflow: hidden;
        /* Critical for mobile: stops the "pull-to-refresh" that reveals address bar */
        overscroll-behavior: none; 
        position: fixed;
        width: 100%;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
        -webkit-tap-highlight-color: transparent;
        touch-action: none;
      }

      #root {
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .board-container-3d {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      .board-base {
        transform-style: preserve-3d;
        will-change: transform;
      }

      .btn-3d {
        position: relative;
        transition: transform 0.1s;
        transform-style: preserve-3d;
      }
      
      .btn-3d:active:not(:disabled) {
        transform: translateY(3px);
      }

      .marble-3d {
        box-shadow: 
          inset -12px -18px 30px rgba(0,0,0,0.8),
          inset 10px 10px 20px rgba(255,255,255,0.4),
          0 15px 25px -10px rgba(0,0,0,0.9);
      }
      
      .marble-selected {
        animation: marble-hover-bob 2s ease-in-out infinite alternate;
      }

      @keyframes marble-hover-bob {
        0% { transform: translateY(-40px) scale(1.1); }
        100% { transform: translateY(-50px) scale(1.15); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.453.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>

  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="color: #64748b; font-size: 12px; margin-top: 16px; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase;">Waking Up...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx" crossorigin></script>
