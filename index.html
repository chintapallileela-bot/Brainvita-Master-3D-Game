<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Play Brainvita Master 3D. A classic marble puzzle game with stunning 3D graphics and themes." />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brainvita">

    <title>Brainvita Master 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: pan-x pan-y;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .board-container-3d {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      .board-base {
        transform-style: preserve-3d;
        box-shadow: 
          0 50px 100px -20px rgba(0,0,0,0.85),
          0 30px 60px -30px rgba(0,0,0,0.9);
        will-change: transform;
      }

      .btn-3d {
        position: relative;
        transition: transform 0.1s;
        transform-style: preserve-3d;
        cursor: pointer;
        border: none;
        background: transparent;
        padding: 0;
        display: inline-block;
      }
      
      .btn-3d:active:not(:disabled) {
        transform: translateY(3px);
      }
      
      .btn-edge {
        position: absolute;
        inset: 0;
        top: 6px;
        z-index: 1;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
      }

      .btn-surface {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateZ(5px);
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        overflow: hidden;
      }

      .btn-surface::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.25), transparent 50%, rgba(0,0,0,0.1) 100%);
        pointer-events: none;
      }

      .btn-surface::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 50%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.15), transparent);
        border-radius: inherit;
        pointer-events: none;
      }

      .hole-3d {
        background: radial-gradient(circle at 50% 50%, #000 0%, #1a1e2e 100%);
        box-shadow: 
          inset 5px 8px 16px rgba(0,0,0,1),
          inset -2px -2px 4px rgba(255,255,255,0.08),
          0 1px 2px rgba(255,255,255,0.1);
        transition: box-shadow 0.3s ease;
      }

      .hole-impact {
        animation: hole-impact-pulse 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes hole-impact-pulse {
        0% { box-shadow: inset 5px 8px 16px rgba(0,0,0,1), inset -2px -2px 4px rgba(255,255,255,0.08), 0 1px 2px rgba(255,255,255,0.1); }
        30% { box-shadow: inset 0 0 25px rgba(255,255,255,0.4), 0 0 10px rgba(255,255,255,0.2); }
        100% { box-shadow: inset 5px 8px 16px rgba(0,0,0,1), inset -2px -2px 4px rgba(255,255,255,0.08), 0 1px 2px rgba(255,255,255,0.1); }
      }

      .hole-rim-highlight {
        position: absolute;
        inset: -1px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent 40%, rgba(0,0,0,0.3));
        pointer-events: none;
      }

      .marble-3d {
        box-shadow: 
          inset -10px -15px 25px rgba(0,0,0,0.7),
          inset 8px 8px 18px rgba(255,255,255,0.5),
          0 12px 20px -8px rgba(0,0,0,0.8);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s ease;
      }
      
      .marble-selected {
        z-index: 100;
        filter: brightness(1.15) saturate(1.1);
        animation: 
          marble-select-jump 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
          marble-hover-bob 2.5s ease-in-out infinite alternate 0.4s;
      }

      .marble-landed {
        animation: marble-land-impact 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes marble-select-jump {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-40px) scale(1.12); }
      }

      @keyframes marble-hover-bob {
        0% { transform: translateY(-40px) scale(1.12); }
        100% { transform: translateY(-50px) scale(1.15); }
      }

      @keyframes marble-land-impact {
        0% { transform: translateY(-20px) scaleY(1.2) scaleX(0.85); opacity: 0.8; }
        40% { transform: translateY(4px) scaleY(0.8) scaleX(1.15); opacity: 1; }
        70% { transform: translateY(-2px) scaleY(1.05) scaleX(0.95); }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      .tray-inset {
        box-shadow: 
          inset 0 12px 24px rgba(0,0,0,0.85),
          inset 0 -1px 2px rgba(255,255,255,0.1),
          0 2px 4px rgba(0,0,0,0.5);
      }

      /* Particles Styling & Animations */
      .particle-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 5;
      }

      .particle {
        position: absolute;
        will-change: transform, opacity;
      }

      .particle-fall {
        animation: particle-fall-anim linear infinite;
      }

      .particle-rise {
        animation: particle-rise-anim linear infinite;
      }

      @keyframes particle-fall-anim {
        0% { transform: translateY(-10vh) translateX(var(--drift-start, 0)); opacity: 0; }
        10% { opacity: var(--max-opacity, 0.4); }
        90% { opacity: var(--max-opacity, 0.4); }
        100% { transform: translateY(110vh) translateX(var(--drift-end, 20px)); opacity: 0; }
      }

      @keyframes particle-rise-anim {
        0% { transform: translateY(110vh) translateX(var(--drift-start, 0)); opacity: 0; }
        10% { opacity: var(--max-opacity, 0.4); }
        90% { opacity: var(--max-opacity, 0.4); }
        100% { transform: translateY(-10vh) translateX(var(--drift-end, -20px)); opacity: 0; }
      }

      .glow-pulse {
        animation: glow-pulse-anim 3s ease-in-out infinite;
      }

      @keyframes glow-pulse-anim {
        0%, 100% { filter: brightness(1) blur(1px); }
        50% { filter: brightness(1.8) blur(2px); }
      }

      /* Custom Scrollbars */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }

      .animate-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

  </head>

  </body>
</html>
