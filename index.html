<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Play Brainvita Master 3D (Peg Solitaire). A classic marble puzzle game with stunning 3D graphics and themes. Challenge yourself to leave only one marble!" />
    <meta name="keywords" content="Brainvita, Peg Solitaire, Marble Solitaire, Board Game, Puzzle, 3D Game, Casual Game" />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brainvita">

    <title>Brainvita Master 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .board-container-3d {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      .board-base {
        transform-style: preserve-3d;
        box-shadow: 
          0 50px 100px -20px rgba(0,0,0,0.8),
          0 30px 60px -30px rgba(0,0,0,0.9),
          0 0 0 1px rgba(255,255,255,0.1);
        will-change: transform;
      }

      .btn-3d {
        position: relative;
        transition: all 0.1s;
        transform-style: preserve-3d;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
      
      .btn-3d:active:not(:disabled) {
        transform: translateY(6px);
      }
      
      .btn-surface {
        position: relative;
        z-index: 10;
        transition: all 0.1s;
      }
      
      .btn-3d:active:not(:disabled) .btn-surface {
         box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
      }

      .btn-edge {
        position: absolute;
        inset: 0;
        top: 6px;
        z-index: 0;
        border-radius: 9999px;
        transition: all 0.1s;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
      }

      .hole-3d {
        background: radial-gradient(circle at 50% 50%, #000 0%, #1e293b 100%);
        box-shadow: 
          inset 4px 6px 12px rgba(0,0,0,0.9),
          inset -2px -2px 4px rgba(255,255,255,0.05),
          0 1px 0px rgba(255,255,255,0.1);
      }

      .marble-3d {
        box-shadow: 
          inset -8px -12px 20px rgba(0,0,0,0.6),
          inset 6px 6px 15px rgba(255,255,255,0.5),
          0 10px 15px -5px rgba(0,0,0,0.7),
          0 20px 30px -10px rgba(0,0,0,0.5);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s;
      }
      
      .marble-selected {
        transform: translateY(-30px) scale(1.2);
        z-index: 100;
        filter: brightness(1.3) contrast(1.2) saturate(1.2);
        box-shadow: 
          inset -4px -8px 15px rgba(0,0,0,0.6),
          inset 6px 6px 15px rgba(255,255,255,0.7),
          0 0 35px rgba(255, 255, 255, 0.5),
          0 50px 50px -15px rgba(0,0,0,0.5);
      }

      /* --- ANIMATED BACKGROUND THEMES --- */
      
      .bg-anim-ocean {
        background: linear-gradient(-45deg, #001e3c, #004d40, #006064);
        background-size: 400% 400%;
        animation: ocean-flow 15s ease infinite;
      }
      @keyframes ocean-flow {
        0%, 100% { background-position: 0% 50%; filter: brightness(1); }
        50% { background-position: 100% 50%; filter: brightness(1.2); }
      }

      .bg-anim-unicorn {
        background: linear-gradient(45deg, #ffc4e6, #e7c6ff, #c4f0ff, #ffd6a5);
        background-size: 300% 300%;
        animation: rainbow-slide 10s linear infinite;
      }
      @keyframes rainbow-slide {
        0% { background-position: 0% 0%; filter: saturate(1); }
        50% { background-position: 100% 100%; filter: saturate(1.3); }
        100% { background-position: 0% 0%; filter: saturate(1); }
      }

      .bg-anim-barbie {
        background: radial-gradient(circle at center, #ff99c8, #ff5c9e, #880044);
        background-size: 200% 200%;
        animation: pink-pulse 8s ease-in-out infinite;
      }
      @keyframes pink-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.15); }
      }

      .bg-anim-nature {
        background: linear-gradient(120deg, #0f172a, #1e1b4b, #312e81);
        background-size: 300% 300%;
        animation: forest-breathe 20s ease infinite;
      }
      @keyframes forest-breathe {
        0%, 100% { background-position: 0% 50%; opacity: 0.8; }
        50% { background-position: 100% 50%; opacity: 1; }
      }

      .bg-anim-ice {
        background: linear-gradient(180deg, #020617 0%, #1e3a8a 100%);
      }
      .bg-anim-ice::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent 0%, rgba(56, 189, 248, 0.4) 25%, rgba(168, 85, 247, 0.4) 50%, rgba(56, 189, 248, 0.4) 75%, transparent 100%);
        background-size: 200% 100%;
        animation: aurora 8s ease-in-out infinite;
      }
      @keyframes aurora {
        0% { background-position: -100% 0; opacity: 0.3; }
        50% { background-position: 100% 0; opacity: 0.7; }
        100% { background-position: -100% 0; opacity: 0.3; }
      }

      .bg-anim-crystal {
        background: radial-gradient(circle at 50% 50%, #4c1d95, #0f172a);
        background-size: 200% 200%;
        animation: crystal-pulse 10s ease infinite;
      }
      @keyframes crystal-pulse {
        0%, 100% { filter: hue-rotate(0deg) brightness(1); }
        50% { filter: hue-rotate(30deg) brightness(1.2); }
      }

      .bg-anim-christmas {
        background: linear-gradient(135deg, #450a0a, #064e3b, #78350f);
        background-size: 400% 400%;
        animation: christmas-shimmer 12s ease infinite;
      }

      .bg-anim-disney {
         background: radial-gradient(circle at center, #4c1d95, #1e3a8a, #000);
         background-size: 150% 150%;
         animation: disney-sky 10s alternate infinite;
      }

      .bg-anim-sky {
         background: linear-gradient(180deg, #bae6fd 0%, #0284c7 100%);
         background-size: 100% 200%;
         animation: sky-drift 20s ease-in-out infinite alternate;
      }

      .overlay-base {
        position: absolute;
        inset: -20%;
        width: 140%;
        height: 140%;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      .overlay-snow {
        background-image: 
            radial-gradient(4px 4px at 50% 50%, rgba(255,255,255,0.9) 50%, transparent),
            radial-gradient(3px 3px at 20% 20%, rgba(255,255,255,0.8) 50%, transparent);
        background-size: 400px 400px, 300px 300px;
        animation: snow-fall 15s linear infinite;
      }

      @keyframes snow-fall {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 50px 400px, -50px 300px; }
      }
    </style>
