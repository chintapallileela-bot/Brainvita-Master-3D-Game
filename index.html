<!DOCTYPE html>
<html lang="en" style="background-color: #020617;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Brainvita Master 3D: Ultimate peg solitaire puzzle." />
    
    <!-- PWA / Full Screen Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brainvita 3D">
    <link rel="manifest" href="manifest.json" />

    <title>Brainvita Master 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }

      html, body {
        height: 100dvh;
        margin: 0;
        padding: 0;
        background-color: #020617;
        overflow: hidden;
        overscroll-behavior: none; 
        position: fixed;
        width: 100%;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
        -webkit-tap-highlight-color: transparent;
        touch-action: none;
      }

      #root {
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.05);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #rescue-ui {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
        animation: fadeIn 0.8s ease forwards;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script>
      (function() {
        // High-level watchdog
        window.__APP_LOAD_START = Date.now();
        const watchdog = setTimeout(() => {
          if (!window.__APP_READY) {
            console.error('Watchdog: Readiness signal not received.');
            const statusText = document.getElementById('loader-text');
            const spinner = document.querySelector('.spinner');
            const rescue = document.getElementById('rescue-ui');
            
            if (statusText) statusText.innerText = "COULD NOT START ENGINE";
            if (statusText) statusText.style.color = "#ef4444";
            if (spinner) spinner.style.borderLeftColor = "#ef4444";
            if (rescue) rescue.style.display = 'flex';
          }
        }, 6000);

        window.__BRAINVITA_CLEAR_WATCHDOG = () => {
          clearTimeout(watchdog);
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        };
      })();
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.453.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <p id="loader-text" style="color: #475569; font-size: 10px; margin-top: 20px; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase;">Waking Up...</p>
      
      <div id="rescue-ui">
        <p style="color: #64748b; font-size: 11px; max-width: 250px; text-align: center; margin-bottom: 20px; line-height: 1.6;">The 3D Engine is taking longer than usual.</p>
        <button onclick="window.location.reload()" style="background: #2563eb; color: white; padding: 14px 28px; border: none; border-radius: 14px; font-weight: 900; font-size: 11px; text-transform: uppercase; letter-spacing: 0.15em; cursor: pointer; box-shadow: 0 10px 20px rgba(37,99,235,0.2);">Try Again</button>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx" crossorigin></script>
  </body>
</html>
