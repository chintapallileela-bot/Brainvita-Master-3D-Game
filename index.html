<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/LsgKttrt/Brainvita-Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Play Brainvita Master 3D. A classic marble puzzle game with stunning 3D graphics and themes." />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brainvita">

    <title>Brainvita Master 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .board-container-3d {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      .board-base {
        transform-style: preserve-3d;
        box-shadow: 
          0 50px 100px -20px rgba(0,0,0,0.8),
          0 30px 60px -30px rgba(0,0,0,0.9);
        will-change: transform;
      }

      .btn-3d {
        position: relative;
        transition: transform 0.1s;
        transform-style: preserve-3d;
        cursor: pointer;
        border: none;
        background: transparent;
        padding: 0;
      }
      
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px);
      }
      
      .btn-edge {
        position: absolute;
        inset: 0;
        top: 6px;
        z-index: 1;
        border-radius: 9999px;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
      }

      .btn-surface {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        transform: translateZ(5px);
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }

      .hole-3d {
        background: radial-gradient(circle at 50% 50%, #000 0%, #1e293b 100%);
        box-shadow: 
          inset 4px 6px 12px rgba(0,0,0,0.9),
          inset -2px -2px 4px rgba(255,255,255,0.05);
      }

      .marble-3d {
        box-shadow: 
          inset -8px -12px 20px rgba(0,0,0,0.6),
          inset 6px 6px 15px rgba(255,255,255,0.5),
          0 10px 15px -5px rgba(0,0,0,0.7);
      }
      
      .marble-selected {
        transform: translateY(-30px) scale(1.1);
        z-index: 100;
        filter: brightness(1.3);
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.4), 0 50px 50px -15px rgba(0,0,0,0.5);
      }

      .tray-inset {
        box-shadow: 
          inset 0 12px 24px rgba(0,0,0,0.8),
          inset 0 -1px 2px rgba(255,255,255,0.15),
          0 2px 4px rgba(0,0,0,0.4);
      }

      .animate-in { animation-duration: 0.25s; animation-fill-mode: both; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in { animation-name: zoomIn; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      .bubble {
        position: absolute;
        bottom: -20px;
        border-radius: 50%;
        animation: bubble-up linear infinite;
      }
      @keyframes bubble-up {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(-110vh); opacity: 0; }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
