  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Play Brainvita Master 3D (Peg Solitaire). A classic marble puzzle game with stunning 3D graphics and themes. Challenge yourself to leave only one marble!" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brainvita">

    <title>Brainvita Master 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .board-container-3d {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      .board-base {
        transform-style: preserve-3d;
        box-shadow: 
          0 50px 100px -20px rgba(0,0,0,0.8),
          0 30px 60px -30px rgba(0,0,0,0.9);
        will-change: transform;
      }

      .btn-3d {
        position: relative;
        transition: all 0.1s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      
      .btn-3d:active:not(:disabled) {
        transform: translateY(6px);
      }
      
      .btn-edge {
        position: absolute;
        inset: 0;
        top: 6px;
        z-index: 0;
        border-radius: 9999px;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
      }

      .hole-3d {
        background: radial-gradient(circle at 50% 50%, #000 0%, #1e293b 100%);
        box-shadow: 
          inset 4px 6px 12px rgba(0,0,0,0.9),
          inset -2px -2px 4px rgba(255,255,255,0.05);
      }

      .marble-3d {
        box-shadow: 
          inset -8px -12px 20px rgba(0,0,0,0.6),
          inset 6px 6px 15px rgba(255,255,255,0.5),
          0 10px 15px -5px rgba(0,0,0,0.7);
      }
      
      .marble-selected {
        transform: translateY(-30px) scale(1.2);
        z-index: 100;
        filter: brightness(1.3) contrast(1.2);
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.5), 0 50px 50px -15px rgba(0,0,0,0.5);
      }

      /* Animations */
      .animate-in { animation-duration: 0.3s; animation-fill-mode: both; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in-95 { animation-name: zoomIn95; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn95 { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      /* Animated Backgrounds */
      .bg-anim-barbie {
        background: radial-gradient(circle at center, #ff99c8, #ff5c9e, #880044);
        animation: pink-pulse 12s ease-in-out infinite;
      }
      @keyframes pink-pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
      }

      .bubble {
        position: absolute;
        bottom: -20px;
        border-radius: 50%;
        animation: bubble-up linear infinite;
      }
      @keyframes bubble-up {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-120vh); opacity: 0; }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
